  <script>
    function parseJSON(str) {
      var json;
      try {
        json = JSON.parse(str);
      } catch (e) {
        return null;
      }
      return json;
    }

    // The following allows html files to be embedded
    function loadIncludes() {
      return Promise.all(
        [...document.querySelectorAll("include")].map((include) => {
          return fetch(include.getAttribute("src"))
            .then((response) => response.text())
            .then((html) => (include.outerHTML = html))
            .catch(console.err);
        })
      );
    }
    loadIncludes().then(() => {

      Reveal.initialize({
        // width: 960,
        // height: 700,
        width: 2000,
        height: 900,

        // minScale: 1,
        // maxScale: 1,

        margin: 0.04,

        hash: true,

        center: false,

        slideNumber: true,

        chart: {
          defaults: {
            color: '#383D3D', // color of labels
            spanGaps: true,

            animation: false,

            font: {
              size: 20,
            },

            scale: {
              beginAtZero: true,
              ticks: {
                // maxTicksLimit: 8,
                // autoSkip: true
                // count: 5, 
              },
              grid: { color: "#383D3D33" }, // color of grid lines
              afterFit(scale) { scale.width = 90 },
            },
            interaction: {
              intersect: false,
              mode: 'nearest',
            },
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                callbacks: {
                  title: function (ctx) {
                    let x = ctx[0].parsed.x;
                    if (x != null) {
                      if (ctx[0].chart.scales.x.type === "logarithmic") {
                        x = 'f: ' + x.toFixed(0);
                      } else {
                        x = 't: ' + x.toFixed(0);
                      }
                      return x;
                    }
                  },
                  label: (ctx) => {
                    let y = ctx.parsed.y;
                    if (y != null) {
                      if (ctx.chart.scales.y.type === "logarithmic") {
                        y = 'X: ' + y.toExponential(2).replace(/e\+?/, ' x 10^');
                      } else {
                        y = 'x: ' + y.toFixed(2);
                      }
                      return y;
                    }
                  },
                },
              },
            },
          },
          line: {
            borderColor: [
              "#383D3D",
              "#383D3D",
              "#383D3D",
            ],
            // "borderDash": [ [5,10], [0,0] ] 
          },
          bar: {
            backgroundColor: [
              "rgba(20,220,220,.8)",
              "rgba(220,120,120,.8)",
              "rgba(20,120,220,.8)"
            ]
          },
          pie: {
            backgroundColor: [[
              "rgba(0,0,0,.8)",
              "rgba(220,20,20,.8)",
              "rgba(20,220,20,.8)",
              "rgba(220,220,20,.8)",
              "rgba(20,20,220,.8)"
            ]]
          },
        },

        katex: {
          version: 'latest',
          strict: false,
          trust: true,
          "font-size": "5px",
          delimiters: [
            { left: '$$', right: '$$', displayMode: true },
            { left: '$', right: '$', displayMode: false },
            { left: '\\(', right: '\\)', displayMode: false },
            { left: '\\[', right: '\\]', displayMode: true },
          ],
          ignoredTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        },

        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          RevealMath.KaTeX,

          RevealChart,
          // RevealLoadContent,
        ],
      });
    });

    // Custom style changers
    Reveal.on('unblur-bg', () => {
      for (const bg of document.getElementsByClassName("slide-background-content")) {
        bg.style.transition = 'all 1000ms ease';
        bg.style.filter = 'none';
      };
    });

    Reveal.on('blur-bg', () => {
      for (const bg of document.getElementsByClassName("slide-background-content")) {
        bg.style.transition = 'all 1000ms ease';
        bg.style.filter = 'blur(100px)';
      };
    });
