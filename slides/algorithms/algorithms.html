    ## DFT → FFT
    ### Motivation 
    ### Möglichkeiten
    Drei typische Ansätze:
      - FT in mehrere kleinere FT zerlegen:<br>
        $T(N^2) \rightarrow T(N^{2}/2) +T(N^{2}/2) + \mathcal{O}(N) \rightarrow \mathcal{O}(N\log{N})$
      - FT umsortieren: Symmetrien ausnutzen, in andere Rechenoperationen verwandeln
      - FT nur teilweise berechnen oder nur so exakt berechnen wie nötig
